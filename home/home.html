<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="start_btn" id="startBtn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <img src="photo.jpg" width="60px">
            <span>Hi, Zulfuqar Baratzade </span>
            
        </div>
        <div class="info_list">
            <div class="info">Lorem ipsum dolor sit amet.</div>
            <div class="info">Lorem ipsum <span>15 seconds</span>dolor sit amet.</div>
            <div class="info">Lorem ipsum dolor sit amet.</div>
            <div class="info">Lorem ipsum dolor sit amet.</div>
            <div class="info">Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart" id="cont">Contuniue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">
                <img src="photo.jpg" width="50px">
                <p>Zulfuqar Baratzade</p>
                
            </div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="time_sec" id="countdown">90:00</div>
            </div>
        </header>
        <section>
            <div class="que_text" id="question">
                <span></span>
                <i class="bi bi-check2-circle"></i>
            </div>
            <div class="option_list" id="optionsContainer">
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
                <div class="option">
                    <span></span>
                </div>
            </div>
            
            
        </section>
        
        <footer>
            <div class="total_que">
                <span><p id="question_num">1</p>of<p id="total_question">5</p>Questions</span>
            </div>
            <div class="period_button">
                <button class="next_btn" id="next_btn">Next</button>
                <button class="previous_btn" id="previous_btn">Previous</button>
                <button class="submit_btn" id="submit_btn">Submit</button>

            </div>
        </footer>
    </div>
    <!--Result box -->
    <div class="result_box" id="result_box">
        <div class="icon"></div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <span>and sorry, You got only <p>2</p> out of <p>5</p></span>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
