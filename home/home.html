<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="quiz-box">
    
        <div class="container">
            <h1 class="text-center mt-5 mb-4">Quiz Title</h1>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="question1">Question 1:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Default radio
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Default checked radio
                                </label>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="question2">Question 2:</label>
                            <input type="text" class="form-control mb-2" id="question2" placeholder="Enter your answer">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="q2Option1" name="question2" class="custom-control-input">
                                <label class="custom-control-label" for="q2Option1">Option 1</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="q2Option2" name="question2" class="custom-control-input">
                                <label class="custom-control-label" for="q2Option2">Option 2</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="q2Option3" name="question2" class="custom-control-input">
                                <label class="custom-control-label" for="q2Option3">Option 3</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="q2Option4" name="question2" class="custom-control-input">
                                <label class="custom-control-label" for="q2Option4">Option 4</label>
                            </div>
                        </div>
                        <!-- Add more questions as needed -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

</section>
</body>

</html>
